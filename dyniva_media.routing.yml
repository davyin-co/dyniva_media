dyniva_media.admin_settings:
  path: '/admin/config/media/media_settings'
  defaults:
    _form: '\Drupal\dyniva_media\Form\SettingsForm'
    _title: 'Media settings'
  requirements:
    _permission: 'administer site configuration'

dyniva_media.admin_settings:
  path: 'manage/site/media_settings'
  defaults:
    _form: '\Drupal\dyniva_media\Form\SettingsForm'
    _title: 'Media settings'
  requirements:
    _permission: 'administer site configuration'